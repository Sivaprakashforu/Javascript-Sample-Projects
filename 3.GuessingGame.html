<!DOCTYPE html>

<html>
    
    <head>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Guessing Game</title>
    
        <script>
            
            var message = "";
            var answer =  5;
            var counter= 0;
            var flag= false;
            
            do{
                var input1 = prompt("Guess the number from 1 to 10");
                
                input1 = parseInt(input1);
                
                if (input1!=answer){
                    alert("No the Answer is Wrong!");
                }else{
                    flag = true;
                    break;
                }
                
                if(counter==2){
                    break;
                }
                counter ++;
            }while(answer != input1);
            
            if(flag){
                message+= "You Guessed it right " + answer + " is the answer.";
            }else{
                message+= "Sorry! Try Again.";
            }
        
        </script>
    
    
    </head>
    
    <body>
    
    
        <h1>Guess the Number.</h1>
        <script>
            document.write(message);
        </script>
        
        
    </body>


</html>
